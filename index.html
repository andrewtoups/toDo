<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>TODO List</title>

    <meta name='description' content='A simple app to track TODO items'>
    <meta name='author' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='sass/main.css'>
</head>

<body>

    <header>
        <h1>todos</h1>
        <button id="debug"></button>
    </header>

    <main>
        <div class='card'>
            <form class="new-task">
                <input type='text' class='new-todo' placeholder='What needs to be done?'>
            </form>
        </div>
    </main>


    <!-- HANDLEBAR TEMPLATE -->
    <!-- CARD -->
    <script id='card' type=type="text/x-handlebars-template">
      <div class='card'>
        <button class='plus'>+</button>
        <form class ="new-task">
            <input type='text' class='new-todo' placeholder='What needs to be done?'>
        </form>
        <button class='delete'>X</button>

        <ul class='items'>



        </ul>

        <footer>
            <p class='remaining' tabindex="1"><span class='incomplete-items'>0</span> items left</p>
            <nav>
                <ul>
                    <li><button class='show-all'>All</button></li>
                    <li><button class='show-active'>Active</button></li>
                    <li><button class='show-completed'>Completed</button></li>
                </ul>
            </nav>
            <button class='clear'>Clear completed</button>
        </footer>
      </div>
    </script>








    <!-- ITEM -->
    <script id="item" type="text/x-handlebars-template">
        <li>
            <article class ={{taskState}}>
                <button class="check"><span class="hidden">âœ“</span></button>
                <p>{{taskName}}</p>
                <form class="item-input">
                  <input type='text' placeholder={{taskName}}>
                </form>
                <button class='delete'>X</button>
                <div class="highlight"></div>
            </article>
        </li>
    </script>


    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
